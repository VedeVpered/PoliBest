
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PoliBest –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; color: #000; margin: 0; padding: 10px; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
    h1 { color: #b52a20; text-align: center; font-size: 1.5rem; margin-bottom: 20px; }
    label { display: block; font-weight: bold; margin-bottom: 8px; font-size: 1rem; }
    input[type="number"] {
      width: 100%;
      padding: 14px 12px;
      font-size: 1.1rem;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #b52a20;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
      width: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button:hover { background: #a61f1f; }
    .row, .lac-type, .lang-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .row button, .lac-type button, .lang-row button { flex: 1; font-size: 14px; padding: 10px; }
    .active::before {
      content: "";
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: white;
      position: absolute;
      left: 10px;
    }
    .lac-type { display: none; }
    .result { margin-top: 20px; font-size: 1rem; }

    @media (max-width: 480px) {
      h1 { font-size: 1.3rem; }
      input[type="number"] { font-size: 1rem; }
      .row button, .lac-type button { font-size: 0.85rem; padding: 8px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <button id="flokiBtn" onclick="selectMode('floki')">‚ú® –§–ª–æ–∫–∏</button>
      <button id="screedBtn" onclick="toggleScreed()">üß± –°—É—Ö–∞ —Å—Ç—è–∂–∫–∞</button>
      <button id="emalBtn" onclick="selectMode('emal')">üß¥ –ï–º–∞–ª—å</button>
      <button id="paintBtn" onclick="selectMode('paint')">üé® –§–∞—Ä–±–∞</button>
    </div>

    <h1 id="title">–†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ –≤–∏—Ç—Ä–∞—Ç –º–∞—Ç–µ—Ä—ñ–∞–ª—ñ–≤</h1>
    <label id="areaLabel" for="area">–ü–ª–æ—â–∞ (–º¬≤):</label>
    <input type="number" id="area" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–ª–æ—â—É" oninput="calculate()" />

    <div class="lac-type" id="lacButtons">
      <button id="glossyBtn" onclick="selectLac('glossy')">–ì–ª—è–Ω—Ü–µ–≤–∏–π –ª–∞–∫</button>
      <button id="matteBtn" onclick="selectLac('matte')">–ú–∞—Ç–æ–≤–∏–π –ª–∞–∫</button>
    </div>

    <div class="result" id="result"></div>

    <button onclick="copyResult()">üìã –°–∫–æ–ø—ñ—é–≤–∞—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>

    <div class="lang-row">
      <button onclick="switchLang('uk')">üá∫üá¶</button>
      <button onclick="switchLang('ru')">üá∑üá∫</button>
    </div>
  </div>

  <script>
    let mode = '';
    let lacType = 'glossy';
    let screed = false;
    let lang = 'uk';

    const translations = {
      uk: {
        title: "–†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ –≤–∏—Ç—Ä–∞—Ç –º–∞—Ç–µ—Ä—ñ–∞–ª—ñ–≤",
        areaLabel: "–ü–ª–æ—â–∞ (–º¬≤):",
        placeholder: "–í–≤–µ–¥—ñ—Ç—å –ø–ª–æ—â—É",
        floki: "‚ú® –§–ª–æ–∫–∏",
        screed: "üß± –°—É—Ö–∞ —Å—Ç—è–∂–∫–∞",
        emal: "üß¥ –ï–º–∞–ª—å",
        paint: "üé® –§–∞—Ä–±–∞",
        glossy: "–ì–ª—è–Ω—Ü–µ–≤–∏–π –ª–∞–∫",
        matte: "–ú–∞—Ç–æ–≤–∏–π –ª–∞–∫",
        error: "–í–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω—É –ø–ª–æ—â—É",
        grunt: "“ê—Ä—É–Ω—Ç—ñ–≤–∫–∞",
        enamel: "–ï–º–∞–ª—å",
        flakes: "–§–ª–æ–∫–∏",
        varnish: "–õ–∞–∫",
        total: "–ó–∞–≥–∞–ª—å–Ω–∞ —Å—É–º–∞",
        perM: "–¶—ñ–Ω–∞ –∑–∞ –º¬≤",
        paintMat: "–§–∞—Ä–±–∞",
        copied: "–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!"
      },
      ru: {
        title: "–†–∞—Å—á–µ—Ç —Ä–∞—Å—Ö–æ–¥–∞ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤",
        areaLabel: "–ü–ª–æ—â–∞–¥—å (–º¬≤):",
        placeholder: "–í–≤–µ–¥–∏—Ç–µ –ø–ª–æ—â–∞–¥—å",
        floki: "‚ú® –§–ª–æ–∫–∏",
        screed: "üß± –°—É—Ö–∞—è —Å—Ç—è–∂–∫–∞",
        emal: "üß¥ –≠–º–∞–ª—å",
        paint: "üé® –ö—Ä–∞—Å–∫–∞",
        glossy: "–ì–ª—è–Ω—Ü–µ–≤—ã–π –ª–∞–∫",
        matte: "–ú–∞—Ç–æ–≤—ã–π –ª–∞–∫",
        error: "–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é –ø–ª–æ—â–∞–¥—å",
        grunt: "–ì—Ä—É–Ω—Ç–æ–≤–∫–∞",
        enamel: "–≠–º–∞–ª—å",
        flakes: "–§–ª–æ–∫–∏",
        varnish: "–õ–∞–∫",
        total: "–û–±—â–∞—è —Å—É–º–º–∞",
        perM: "–¶–µ–Ω–∞ –∑–∞ –º¬≤",
        paintMat: "–ö—Ä–∞—Å–∫–∞",
        copied: "–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!"
      }
    };

    function switchLang(l) {
      lang = l;
      document.getElementById('title').innerText = translations[lang].title;
      document.getElementById('areaLabel').innerText = translations[lang].areaLabel;
      document.getElementById('area').placeholder = translations[lang].placeholder;
      document.getElementById('flokiBtn').innerText = translations[lang].floki;
      document.getElementById('screedBtn').innerText = translations[lang].screed;
      document.getElementById('emalBtn').innerText = translations[lang].emal;
      document.getElementById('paintBtn').innerText = translations[lang].paint;
      document.getElementById('glossyBtn').innerText = translations[lang].glossy;
      document.getElementById('matteBtn').innerText = translations[lang].matte;
      calculate();
    }

    function clearActive() {
      ['flokiBtn','emalBtn','paintBtn'].forEach(id => document.getElementById(id).classList.remove('active'));
    }

    function selectMode(selected) {
      mode = selected;
      clearActive();
      document.getElementById(selected + 'Btn').classList.add('active');
      document.getElementById('lacButtons').style.display = (selected === 'floki') ? 'flex' : 'none';
      calculate();
    }

    function selectLac(type) {
      lacType = type;
      document.getElementById('glossyBtn').classList.remove('active');
      document.getElementById('matteBtn').classList.remove('active');
      document.getElementById(type + 'Btn').classList.add('active');
      calculate();
    }

    function toggleScreed() {
      screed = !screed;
      document.getElementById('screedBtn').classList.toggle('active', screed);
      calculate();
    }

    function copyResult() {
      const text = document.getElementById("result").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert(translations[lang].copied);
      });
    }

    function calculate() {
      const area = parseFloat(document.getElementById("area").value);
      const result = document.getElementById("result");
      if (!area || area <= 0) {
        result.innerHTML = `<span style="color:red;">${translations[lang].error}</span>`;
        return;
      }

      let html = '';
      let total = 0;

      if (screed) {
        const gKg = Math.ceil(area * 0.2);
        const gPrice = 720;
        const gTotal = gKg * gPrice;
        html += `<div><strong>${translations[lang].grunt}:</strong> ${gKg} –∫–≥ √ó ${gPrice} = ${gTotal} –≥—Ä–Ω</div>`;
        total += gTotal;
      }

      if (mode === 'paint') {
        const kg = Math.ceil(area * 0.2);
        const price = 990;
        const sum = kg * price;
        html += `<div><strong>${translations[lang].paintMat}:</strong> ${kg} –∫–≥ √ó ${price} = ${sum} –≥—Ä–Ω</div>`;
        total += sum;
      } else if (mode === 'emal') {
        const kg = Math.ceil(area * 0.2);
        const price = 1260;
        const sum = kg * price;
        html += `<div><strong>${translations[lang].enamel}:</strong> ${kg} –∫–≥ √ó ${price} = ${sum} –≥—Ä–Ω</div>`;
        total += sum;
      } else if (mode === 'floki') {
        const emalKg = Math.ceil(area * 0.2);
        const flokiKg = Math.ceil(area * 0.025 * 20) / 20;
        const lakKg = Math.ceil(area * 0.12);
        const lakPrice = lacType === 'glossy' ? 1440 : 1800;

        const emalTotal = emalKg * 1260;
        const flokiTotal = flokiKg * 1350;
        const lakTotal = lakKg * lakPrice;

        html += `<div><strong>${translations[lang].enamel}:</strong> ${emalKg} –∫–≥ √ó 1260 = ${emalTotal} –≥—Ä–Ω</div>`;
        html += `<div><strong>${translations[lang].flakes}:</strong> ${flokiKg} –∫–≥ √ó 1350 = ${flokiTotal} –≥—Ä–Ω</div>`;
        html += `<div><strong>${translations[lang].varnish} (${lacType === 'glossy' ? translations[lang].glossy : translations[lang].matte}):</strong> ${lakKg} –∫–≥ √ó ${lakPrice} = ${lakTotal} –≥—Ä–Ω</div>`;
        total += emalTotal + flokiTotal + lakTotal;
      }

      html += `<div><strong>${translations[lang].total}:</strong> ${total} –≥—Ä–Ω</div>`;
      html += `<div><strong>${translations[lang].perM}:</strong> ${(total / area).toFixed(2)} –≥—Ä–Ω/–º¬≤</div>`;
      result.innerHTML = html;
    }

    switchLang('uk');
  </script>
</body>
</html>
