
<style>
.container {
  max-width: 600px;
  margin: auto;
  padding: 30px 25px;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  font-family: 'Segoe UI', sans-serif;
  color: #333;
}
label {
  font-weight: 600;
  margin-bottom: 8px;
  display: block;
}
input[type="number"] {
  padding: 14px;
  border: 1px solid #ccc;

}

  background-color: #ddd;

<style>
@media (max-width: 600px) {
  .container {
    padding: 20px 15px;
  }
  .row, .lac-type {
    flex-direction: column;
  }
  .row button, .lac-type button, #copyBtn {
    font-size: 18px;
    padding: 16px;
  }
  input[type="number"] {
    font-size: 1.2rem;
    padding: 16px;
  }
  .result {
    font-size: 17px;
  }

<div class="container">
<div class="row">
<button id="flokiBtn" onclick="selectMode('floki')">‚ú® –§–ª–æ–∫–∏</button>
<button id="screedBtn" onclick="toggleScreed()">üß± –°—É—Ö–∞ —Å—Ç—è–∂–∫–∞</button>
<button id="emalBtn" onclick="selectMode('emal')">üß¥ –ï–º–∞–ª—å</button>
<button id="paintBtn" onclick="selectMode('paint')">üé® –§–∞—Ä–±–∞</button>
</div>
<label for="area" id="areaLabel">–ü–ª–æ—â–∞ (–º¬≤):</label>
<input id="area" oninput="calculate()" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–ª–æ—â—É" type="number"/>
<div class="lac-type" id="lacButtons">
<button id="glossyBtn" onclick="selectLac('glossy')">–ì–ª—è–Ω—Ü–µ–≤–∏–π –ª–∞–∫</button>
<button id="matteBtn" onclick="selectLac('matte')">–ú–∞—Ç–æ–≤–∏–π –ª–∞–∫</button>
</div>
<div class="result" id="result"></div><button id="copyBtn" onclick="copyResult()" style="margin-top:15px;width:100%;padding:12px;background:#444;color:#fff;border:none;border-radius:8px;font-size:16px;cursor:pointer;">–°–∫–æ–ø—ñ—é–≤–∞—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>
</div>
<script>
let mode = '';
let lacType = 'glossy';
let screed = false;

function clearActive() {
  ['flokiBtn','emalBtn','paintBtn'].forEach(id => document.getElementById(id).classList.remove('active'));
}

function selectMode(selected) {
  mode = selected;
  clearActive();
  document.getElementById(selected + 'Btn').classList.add('active');
  document.getElementById('lacButtons').style.display = (selected === 'floki') ? 'flex' : 'none';
  calculate();
}

function selectLac(type) {
  lacType = type;
  document.getElementById('glossyBtn').classList.remove('active');
  document.getElementById('matteBtn').classList.remove('active');
  document.getElementById(type + 'Btn').classList.add('active');
  calculate();
}

function toggleScreed() {
  screed = !screed;
  document.getElementById('screedBtn').classList.toggle('active', screed);
  calculate();
}

function calculate() {
  const area = parseFloat(document.getElementById('area').value);
  const result = document.getElementById('result');
  if (!area || area <= 0) {
    result.innerHTML = `<span style="color:red;">–í–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω—É –ø–ª–æ—â—É</span>`;
    return;
  }

  let html = '';
  let total = 0;

  if (screed) {
    const gKg = Math.ceil(area * 0.2);
    const gPrice = 720;
    const gTotal = gKg * gPrice;
    html += `<div><strong>“ê—Ä—É–Ω—Ç—ñ–≤–∫–∞:</strong> ${gKg} –∫–≥ √ó ${gPrice} = ${gTotal} –≥—Ä–Ω</div>`;
    total += gTotal;
  }

  if (mode === 'paint') {
    const pKg = Math.ceil(area * 0.2);
    const pPrice = 990;
    const pTotal = pKg * pPrice;
    html += `<div><strong>–§–∞—Ä–±–∞:</strong> ${pKg} –∫–≥ √ó ${pPrice} = ${pTotal} –≥—Ä–Ω</div>`;
    total += pTotal;
  } else if (mode === 'emal') {
    const eKg = Math.ceil(area * 0.2);
    const ePrice = 1260;
    const eTotal = eKg * ePrice;
    html += `<div><strong>–ï–º–∞–ª—å:</strong> ${eKg} –∫–≥ √ó ${ePrice} = ${eTotal} –≥—Ä–Ω</div>`;
    total += eTotal;
  } else if (mode === 'floki') {
    const emalKg = Math.ceil(area * 0.2);
    const flokiKg = Math.ceil(area * 0.025 * 20) / 20;
    const lakKg = Math.ceil(area * 0.12);
    const lakPrice = (lacType === 'glossy') ? 1440 : 1800;

    const emalTotal = emalKg * 1260;
    const flokiTotal = flokiKg * 1350;
    const lakTotal = lakKg * lakPrice;

    html += `<div><strong>–ï–º–∞–ª—å:</strong> ${emalKg} –∫–≥ √ó 1260 = ${emalTotal} –≥—Ä–Ω</div>`;
    html += `<div><strong>–§–ª–æ–∫–∏:</strong> ${flokiKg} –∫–≥ √ó 1350 = ${flokiTotal} –≥—Ä–Ω</div>`;
    html += `<div><strong>–õ–∞–∫ (${lacType === 'glossy' ? '–ì–ª—è–Ω—Ü–µ–≤–∏–π' : '–ú–∞—Ç–æ–≤–∏–π'}):</strong> ${lakKg} –∫–≥ √ó ${lakPrice} = ${lakTotal} –≥—Ä–Ω</div>`;

    total += emalTotal + flokiTotal + lakTotal;
  }

  html += `<div><strong>–ó–∞–≥–∞–ª—å–Ω–∞ —Å—É–º–∞:</strong> ${total} –≥—Ä–Ω</div>`;
  html += `<div><strong>–¶—ñ–Ω–∞ –∑–∞ –º¬≤:</strong> ${(total / area).toFixed(2)} –≥—Ä–Ω/–º¬≤</div>`;
  result.innerHTML = html;
}

function copyResult() {
  const result = document.getElementById('result');
  if (!result || !result.innerText) return;
  const textarea = document.createElement('textarea');
  textarea.value = result.innerText;
  document.body.appendChild(textarea);
  textarea.select();
  document.execCommand('copy');
  document.body.removeChild(textarea);
  alert('–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!');
}
</script>
