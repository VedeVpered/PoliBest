</div>

<div class="lang-copy-row"><button onclick="switchLang('uk')">üá∫üá¶</button><button onclick="switchLang('ru')">üá∑üá∫</button><button id="copyBtn" onclick="copyResult()">–ö–æ–ø—ñ—é–≤–∞—Ç–∏</button><button id="sendBtn" onclick="sendToClient()" style="">üì®</button></div>

<script>
    let mode = '';
    let lacType = 'glossy';
    let screed = false;
    let lang = 'uk';
    let layers = 2;

    const translations = {
      uk: {
        title: "–†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ –≤–∏—Ç—Ä–∞—Ç –º–∞—Ç–µ—Ä—ñ–∞–ª—ñ–≤",
        areaLabel: "–ü–ª–æ—â–∞ (–º¬≤):",
        placeholder: "–í–≤–µ–¥—ñ—Ç—å –ø–ª–æ—â—É",
        floki: "‚ú® –§–ª–æ–∫–∏",
        screed: "üß± –°—É—Ö–∞ —Å—Ç—è–∂–∫–∞",
        emal: "üß¥ –ï–º–∞–ª—å",
        paint: "üé® –§–∞—Ä–±–∞",
        glossy: "–ì–ª—è–Ω—Ü–µ–≤–∏–π –ª–∞–∫",
        matte: "–ú–∞—Ç–æ–≤–∏–π –ª–∞–∫",
        error: "–í–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω—É –ø–ª–æ—â—É",
        grunt: "“ê—Ä—É–Ω—Ç—ñ–≤–∫–∞",
        enamel: "–ï–º–∞–ª—å",
        flakes: "–§–ª–æ–∫–∏",
        varnish: "–õ–∞–∫",
        total: "–ó–∞–≥–∞–ª—å–Ω–∞ —Å—É–º–∞",
        perM: "–¶—ñ–Ω–∞ –∑–∞ –º¬≤",
        paintMat: "–§–∞—Ä–±–∞"
      },
      ru: {
        title: "–†–∞—Å—á–µ—Ç —Ä–∞—Å—Ö–æ–¥–∞ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤",
        areaLabel: "–ü–ª–æ—â–∞–¥—å (–º¬≤):",
        placeholder: "–í–≤–µ–¥–∏—Ç–µ –ø–ª–æ—â–∞–¥—å",
        floki: "‚ú® –§–ª–æ–∫–∏",
        screed: "üß± –°—É—Ö–∞—è —Å—Ç—è–∂–∫–∞",
        emal: "üß¥ –≠–º–∞–ª—å",
        paint: "üé® –ö—Ä–∞—Å–∫–∞",
        glossy: "–ì–ª—è–Ω—Ü–µ–≤—ã–π –ª–∞–∫",
        matte: "–ú–∞—Ç–æ–≤—ã–π –ª–∞–∫",
        error: "–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é –ø–ª–æ—â–∞–¥—å",
        grunt: "–ì—Ä—É–Ω—Ç–æ–≤–∫–∞",
        enamel: "–≠–º–∞–ª—å",
        flakes: "–§–ª–æ–∫–∏",
        varnish: "–õ–∞–∫",
        total: "–û–±—â–∞—è —Å—É–º–º–∞",
        perM: "–¶–µ–Ω–∞ –∑–∞ –º¬≤",
        paintMat: "–ö—Ä–∞—Å–∫–∞"
      }
    };

    function switchLang(l) {
      document.querySelectorAll('.lang-copy-row button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.lang-copy-row button').forEach(btn => {
        if (btn.innerText.includes(l === 'uk' ? 'üá∫üá¶' : 'üá∑üá∫')) btn.classList.add('active');
      });
      lang = l;
      document.getElementById('title').innerText = translations[lang].title;
      document.getElementById('areaLabel').innerText = translations[lang].areaLabel;
      document.getElementById('area').placeholder = translations[lang].placeholder;
      document.getElementById('flokiBtn').innerText = translations[lang].floki;
      document.getElementById('screedBtn').innerText = translations[lang].screed;
      document.getElementById('emalBtn').innerText = translations[lang].emal;
      document.getElementById('paintBtn').innerText = translations[lang].paint;
      document.getElementById('glossyBtn').innerText = translations[lang].glossy;
      document.getElementById('matteBtn').innerText = translations[lang].matte;
      calculate();
    }

    function clearActive() {
      ['flokiBtn','emalBtn','paintBtn'].forEach(id => document.getElementById(id).classList.remove('active'));
    }

    function selectMode(selected) {
      mode = selected;
      clearActive();
      document.getElementById(selected + 'Btn').classList.add('active');
      document.getElementById('lacButtons').style.display = (selected === 'floki') ? 'flex' : 'none';
      document.getElementById('layerButtons').style.display = (selected === 'paint' || selected === 'emal') ? 'flex' : 'none';
      calculate();
    }

    function selectLac(type) {
      lacType = type;
      document.getElementById('glossyBtn').classList.remove('active');
      document.getElementById('matteBtn').classList.remove('active');
      document.getElementById(type + 'Btn').classList.add('active');
      calculate();
    }

    function selectLayers(l) {
      layers = l;
      document.querySelectorAll('#layerButtons button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      calculate();
    }

    function toggleScreed() {
      screed = !screed;
      document.getElementById('screedBtn').classList.toggle('active', screed);
      calculate();
    }

    function calculate() {
      const area = parseFloat(document.getElementById('area').value);
      const result = document.getElementById('result');
      if (!area || area <= 0) {
        result.innerHTML = `<span style="color:red;">${translations[lang].error}</span>`;
        return;
      }

      let html = '';
      let total = 0;

      if (screed) {
        const gKg = Math.ceil(area * 0.2);
        const gPrice = 720;
        const gTotal = gKg * gPrice;
        html += `<div><strong>${translations[lang].grunt}:</strong> ${gKg} –∫–≥ √ó ${gPrice} = ${gTotal} –≥—Ä–Ω</div>`;
        total += gTotal;
      }

      if (mode === 'paint') {
        const rate = 0.1 * layers;
        const pKg = Math.ceil(area * rate);
        const pPrice = 990;
        const pTotal = pKg * pPrice;
        html += `<div><strong>${translations[lang].paintMat}:</strong> ${pKg} –∫–≥ √ó ${pPrice} = ${pTotal} –≥—Ä–Ω</div>`;
        total += pTotal;
      } else if (mode === 'emal') {
        const rate = 0.1 * layers;
        const eKg = Math.ceil(area * rate);
        const ePrice = 1260;
        const eTotal = eKg * ePrice;
        html += `<div><strong>${translations[lang].enamel}:</strong> ${eKg} –∫–≥ √ó ${ePrice} = ${eTotal} –≥—Ä–Ω</div>`;
        total += eTotal;
      } else if (mode === 'floki') {
        const emalKg = Math.ceil(area * 0.2);
        const flokiKg = Math.ceil(area * 0.025 * 20) / 20;
        const lakKg = Math.ceil(area * 0.12);
        const lakPrice = (lacType === 'glossy') ? 1440 : 1800;

        const emalTotal = emalKg * 1260;
        const flokiTotal = flokiKg * 1350;
        const lakTotal = lakKg * lakPrice;

        html += `<div><strong>${translations[lang].enamel}:</strong> ${emalKg} –∫–≥ √ó 1260 = ${emalTotal} –≥—Ä–Ω</div>`;
        html += `<div><strong>${translations[lang].flakes}:</strong> ${flokiKg} –∫–≥ √ó 1350 = ${flokiTotal} –≥—Ä–Ω</div>`;
        html += `<div><strong>${translations[lang].varnish} (${lacType === 'glossy' ? translations[lang].glossy : translations[lang].matte}):</strong> ${lakKg} –∫–≥ √ó ${lakPrice} = ${lakTotal} –≥—Ä–Ω</div>`;

        total += emalTotal + flokiTotal + lakTotal;
      }

      html += `<div><strong>${translations[lang].total}:</strong> ${total} –≥—Ä–Ω</div>`;
      html += `<div><strong>${translations[lang].perM}:</strong> ${(total / area).toFixed(2)} –≥—Ä–Ω/–º¬≤</div>`;
      result.innerHTML = html;
    }

    
    function copyResult() {
      const text = document.getElementById("result").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!");
      });
    }

    switchLang('uk');
    
  
function sendToClient() {
  const text = encodeURIComponent(document.getElementById("result").innerText);
  const tg = `https://t.me/share/url?url=&text=${text}`;
  const viber = `viber://forward?text=${text}`;

  const choice = confirm("–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å OK –¥–ª—è Telegram –∞–±–æ Cancel –¥–ª—è Viber");
  window.open(choice ? tg : viber, '_blank');
}
</script>
